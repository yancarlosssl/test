
<div class="game-container">
    <h2>Jugador {{ currentPlayer }} - P1: {{ scores[0] }} | P2: {{ scores[1] }}</h2>
  
    <div class="grid">
      @for(card of cards; track card) {
        <div 
          class="card" 
          [class.visible]="card.revealed"
          [class.matched]="card.matched"
          (click)="selectCard(card)">

          @if(card.revealed) {
            <span>{{ card.icon }}</span>
          }
        </div>
      }
    
    </div>
  </div>
